<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['tahsilatprj.dummy.title']}</title>
        
    </h:head>
    <h:body>
        <h:form>
            
            <p:panel header="#{msg['tahsilatprj.giris.title']}" 
                     style="margin: 0 auto;
                            margin-top: 100px; 
                            text-align: center;
                            width: 60%;">
                
                <p:growl showDetail="true"/>
                
                <p:panelGrid columns="3" style="margin: 0 auto">
                    
                    <p:outputLabel value="#{msg['tahsilatprj.giris.kullanici']}"
                                   for="kullanici"/>
                    <p:inputText id="kullanici"
                                 value="#{kisiBean.kisi.kullaniciAd}"
                                 required="true">
                    
                        <p:ajax event="keyup" update="kullaniciMsg"/>
                    
                    </p:inputText>
                    <p:message for="kullanici" id="kullaniciMsg"/>
                    
                    <p:outputLabel value="#{msg['tahsilatprj.giris.sifre']}"
                                   for="sifre"/>
                    <p:password id="sifre"
                                value="#{kisiBean.kisi.sifre}"
                                redisplay="true"
                                required="true">
                   
                        <p:ajax event="keyup" update="sifreMsg"/>
                    
                    </p:password>
                    <p:message for="sifre" id="sifreMsg"/>
                    
                    <p:outputLabel value=""/>
                    
                    <p:commandButton value="#{msg['tahsilatprj.giris.girisButton']}"
                                     action="#{kisiBean.girisKontrol()}"
                                     update="@form"/>
                    
                    <p:outputLabel value=""/>
                    
                </p:panelGrid>
                
                <hr/>
                
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="#{msg['tahsilatprj.giris.dilCombo']}:"/>
                    <p:selectOneMenu value="#{languageBean.localeCode}">
                        
                        <p:ajax listener="#{languageBean.yeniDilSecildiginde}"
                                update="@form"/>
                        
                        <f:selectItems value="#{languageBean.ulkeler}"/>
                        
                    </p:selectOneMenu>
                    
                </p:panelGrid>
                
            </p:panel>
            
        </h:form>
    </h:body>
</html>
